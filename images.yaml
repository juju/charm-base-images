images:
  # LTS
  ubuntu-22-04:
    dockerfile: Dockerfile-ubuntu
    context: ubuntu-context
    registry_paths:
      - docker.io/jujusolutions/charm-base
      - public.ecr.aws/juju/charm-base
    tags:
      - ubuntu-22.04
      - latest
    platforms:
      - linux/arm64
      - linux/amd64
      - linux/ppc64le
      - linux/s390x
